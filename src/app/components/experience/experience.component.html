<section class="app-experience" [ngStyle]="{'display': display }">
                    <span>Experiencia</span>
                        <article class="experience-container" *ngFor="let e of elements">
                            <div class="experience-item">

                                <!--EDIT MODE-->

                                <div class="input-container-exp"  *ngIf="e.edit" (click)="edit(false, e.name)">
                                    <form action="" (click)="$event.stopPropagation()" >
                                        <div>
                                            <label for="">TÃ­tulo</label>
                                            <input type="text">
                                        </div>
                                        <div>
                                            <label for="">Empresa</label>
                                            <input type="text">
                                        </div>
                                        <div>
                                            <label for="">fecha de inicio</label>
                                            <input type="text">
                                        </div>
                                        <div>
                                            <label for="">fecha final</label>
                                            <input type="text">
                                        </div>
                                        <div>
                                            <label for="">Puesto</label>
                                            <input type="text">
                                        </div>
                                        <div>
                                            <label for="">info</label>
                                            <textarea name="" id="" cols="30" rows="10"></textarea>
                                        </div>
                                        <div class="form-footer">
                                            <button type="submit">Guardar</button>
                                        </div>
                                    </form>
                                </div>

                                <!--END EDIT MODES-->

                                <div class="logo-exp" *ngIf="!e.edit"><img src="/assets/empty.png" alt=""></div>
                                <div class="info-container" *ngIf="!e.edit">
                                    <div class="header-item"><h2>{{e.title}}</h2> <app-edit-buttons (deleteEvent)="delete()" (editEvent)="edit($event, e.name)"></app-edit-buttons></div>
                                    <ul>
                                        <li><strong>Empresa</strong>: {{e.name}}</li>
                                        <li><strong>Fecha</strong>: {{e.initDate}} a {{e.endDate}}</li>
                                        <li><strong>Puesto</strong>: {{e.job}} </li>
                                        <li><strong>Info</strong>: {{e.info}}</li>
                                    </ul>
                                </div>
                            </div>
                        </article>

                      <!-- End of experience-container -->
</section>
