<section class="projects" [ngStyle]="{'display': projects ? 'block' : 'none'}">
        <span>Projects</span>
        <div class="projects__content">
            <article *ngFor='let e of projects'>

                <app-dynamic-form *ngIf="e.edit || newSection" [editData]="e" [formTitle]="'Projectos'" (cancel)="edit(e.id)" [formData]="formData"></app-dynamic-form>

                <div class="projects__content-item">
                    <div class="projects__content-item-image">
                        <img [src]='e.img || "/assets/empty.png"' alt="">
                    </div>
                    <div class="projects-header-buttons">
                        <app-edit-buttons *ngIf="(logged$ | async).username === profileActived" (deleteEvent)="delete()" (editEvent)="edit(e.id)"></app-edit-buttons>
                    </div>
                    <a href={{e.url}}>{{e.url}}</a>
                    <div class="projects__content-item-text">
                        <h3>{{e.title}}</h3>
                        <p>{{e.info}}</p>
                    </div>
                </div>
            </article>
        </div>
</section>

<app-dynamic-form *ngIf="newSection" [formTitle]="'Proyectos'" (cancel)="cancelNewForm()" [formData]="formData"></app-dynamic-form> <!-- NEW FORM -->
